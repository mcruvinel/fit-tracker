services:
  - type: web
    name: workouts-backend
    runtime: python
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DATABASE_URL
        value: postgresql://user:password@localhost:5432/dbname  # Altere para seu BD real